name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  HARBOR_REGISTRY: harbor.tawksic.com
  APP_IMAGE: coral/api

jobs:
  # Job 1: Run tests and linting on PRs and pushes
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv==0.9.3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linter
        run: uv run python -m flake8 app/ --extend-ignore=E302,E501,W391

      - name: Run tests
        run: uv run python -m pytest tests/ -v --tb=short

  # Job 2: Build and push containers (only on merge to main)
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Check for changes in app directory
        id: app-changes
        run: |
          if git diff --quiet HEAD~1 HEAD -- app/ pyproject.toml uv.lock Dockerfile; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push app image
        if: steps.app-changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.APP_IMAGE }}:${{ github.sha }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.APP_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "App image changed: ${{ steps.app-changes.outputs.changed }}"
