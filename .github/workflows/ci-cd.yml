name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  HARBOR_REGISTRY: harbor.tawksic.com
  APP_IMAGE: coral/api
  JENKINS_IMAGE: coral/jenkins

jobs:
  # Job 1: Run tests and linting on PRs and pushes
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Pull Jenkins container with dependencies
        run: docker pull ${{ env.HARBOR_REGISTRY }}/coral/jenkins:latest

      - name: Run linter using Jenkins container
        run: docker run --rm -v $(pwd):/workspace ${{ env.HARBOR_REGISTRY }}/coral/jenkins:latest bash -c "cd /workspace && python -m flake8 app/ --extend-ignore=E302,E501,W391"

      - name: Run tests using Jenkins container
        run: docker run --rm -v $(pwd):/workspace ${{ env.HARBOR_REGISTRY }}/coral/jenkins:latest bash -c "cd /workspace && python -m pytest tests/ -v --tb=short"

  # Job 2: Build and push containers (only on merge to main)
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Check for changes in app directory
        id: app-changes
        run: |
          if git diff --quiet HEAD~1 HEAD -- app/ pyproject.toml uv.lock Dockerfile.app; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes in Jenkins files
        id: jenkins-changes
        run: |
          if git diff --quiet HEAD~1 HEAD -- Dockerfile.jenkins Jenkinsfile; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi


      - name: Build and push app image
        if: steps.app-changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.APP_IMAGE }}:${{ github.sha }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.APP_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Jenkins image
        if: steps.jenkins-changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.jenkins
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.JENKINS_IMAGE }}:${{ github.sha }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.JENKINS_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "App image changed: ${{ steps.app-changes.outputs.changed }}"
          echo "Jenkins image changed: ${{ steps.jenkins-changes.outputs.changed }}"
